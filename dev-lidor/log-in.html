<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>    
  </head>
  <body>
    <header class="container-fluid bg-light" style="height:90px;">
            <div class="container">
                    <div class="row align-items-center">
                        <div class="logo col" style="position: absolute; top: 8px; left: 16px; font-size: 18px;">
                            <img src="images/SamiRoomLogo_low_px.png" height="75px" width="150px">
                        </div>
                    </div>
                </div>
    </header>
  </div>
  <div class="container-fluid strip">
    <div class="container h-100">
      <div class="row h-100 align-items-end">
          <form>
              <div class="form-group">
                <label for="username">Email address</label>
                <input class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="Password" class="form-control" id="password">
              </div>
              <button type="button" onclick="getInfo()" class="btn btn-primary">Login</button>
            </form>
            <script src="log-in-test.js"></script>
      </div>
    </div>

  </div>
</body>
</html>
